on: push

name: AzureStack WebApps Login Sample

jobs:
  build-and-deploy:
    runs-on: rakku-wd
    steps:
    # checkout the repo
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master

    - name: Use Private Azure Login Action
      uses: Azure/login@AzureStackSupport-Beta
      with:
        creds: ${{ secrets.AZURESTACK_LH01_AAD_CREDENTIALS }}
        environment: AzureStack
    
    - name: Setup Node 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'npm install, build, and test'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
       
    - name: 'Run Azure webapp deploy action using login credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: gha-test-app-login